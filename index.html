<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sketch</title>
		<link rel="stylesheet" href="./style.css" />
		<link rel="icon" type="image/x-icon" href="./img/rainbow-icon.png" />
	</head>
	<body>
		<div class="main">
			<div class="drawing-area">
				<img
					src="./img/color-wheel.jpg"
					alt="Rainbow gradient"
					width="560px"
					id="background"
				/>
				<div id="grid"></div>
			</div>
			<div class="right-side">
				<img src="./img/space-cat.png" width="180px" alt="A cat in space" />
				<div class="generator">
					<button id="generateBtn">Generate a new grid</button>
					<p>Pixel size:</p>
					<input
						type="range"
						min="4"
						max="70"
						value="35"
						class="slider"
						id="pixelSize"
					/>
					<p>Hover mode/drag mode (toggle)<input type="checkbox" /></p>
					<p>Find the cat mode (check)<input type="checkbox" /></p>
				</div>
			</div>
		</div>

		<div class="footer">
			<p>Website by LSeaton</p>
			<a
				href="https://www.flaticon.com/free-icons/rainbow"
				title="rainbow icons"
				>Rainbow icons created by Freepik - Flaticon</a
			>
		</div>
		<script src="sketch.js"></script>
	</body>
</html>
